<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valorant Ban/Pick</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Valorant Ban/Pick</h1>
  <h2 id="phaseInfo">Waiting for Draft...</h2>

  <div id="agentGrid" class="agent-grid"></div>

  <div id="results" style="display: none;">
    <h2>Final Picks and Bans</h2>
    <div class="result-container">
      <div>
        <h3 style="color:#4da6ff">Team A</h3>
        <div><strong>Picks:</strong> <span id="teamAPicks"></span></div>
        <div><strong>Bans:</strong> <span id="teamABans"></span></div>
      </div>
      <div>
        <h3 style="color:#ff4d4d">Team B</h3>
        <div><strong>Picks:</strong> <span id="teamBPicks"></span></div>
        <div><strong>Bans:</strong> <span id="teamBBans"></span></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
